
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
 

  		<script type="text/javascript" src="http://dev.public.yph.weixinshow.com/common/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="http://dev.public.yph.weixinshow.com/common/amcharts/serial.js"></script>


<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"marginTop": 0,
					"marginLeft": 0,
					"marginRight": 0,
					"chartCursor": {
						"enabled": true,
						"valueLineBalloonEnabled": true,
						"valueLineEnabled": true,
						"zoomable": false
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"id": "AmGraph-1",
							"title": "graph 1",
							"type" : "smoothedLine",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "square",
							"id": "AmGraph-2",
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"position": "right",
							"precision": 0,
							"inside": true,
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": ""
						}
					],
					"dataProvider": [
						{
							"category": "category 1",
							"column-1": 8
						},
						{
							"category": "category 2",
							"column-1": 6
						},
						{
							"category": "category 3",
							"column-1": 2
						},
						{
							"category": "category 4",
							"column-1": 1
						},
						{
							"category": "category 5",
							"column-1": 2
						},
						{
							"category": "category 6",
							"column-1": 3
						},
						{
							"category": "category 7",
							"column-1": 6
						}
					]
				}
			);
		</script>
	
  
</head>
<body>
 
		<div id="chartdiv" style="width: 100%; height: 300px; background-color: #FFFFFF;" ></div>

</body>
</html>
